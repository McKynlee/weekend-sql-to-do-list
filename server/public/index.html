<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Source in Bootstrap CSS:-->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!--Source in JQ first-->
    <script src="./scripts/jquery.js"></script>
    <!--Source in Popper second-->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!--Source in Bootstrap js third-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.jpg" />
  </head>
  <body>
    <h1>Your To-Do List:</h1>
    <form id="task-form">
      <input type="text" id="input-task" />
      <button id="add-task-button">Add To List</button>
    </form>
    <table id="tableWrapper">
      <thead>
        <tr>
          <th>Task</th>
          <th id="delete-column">Completion Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="to-do-list">
        <!--JQ will generate input data here-->
      </tbody>
    </table>
  </body>
</html>
