<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Source in JQ first-->
    <script src="./scripts/jquery.js"></script>

    <!--Source in SweetAlert:-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.jpg" />
  </head>
  <body class="bg-secondary text-light">
    <div class="container-fluid">
      <div class="row">
        <h1 class="col-lg-8 col-md-12 col-sm-12">Your To-Do List:</h1>
      </div>
      <div class="row form-group">
        <form id="task-form">
          <input
            type="text"
            class="form-control-lg col-lg-4 col-md-6 col-sm-8"
            id="input-task"
            placeholder="Type to-do item here"
          />
          <button id="add-task-button" class="bg-success text-light">
            Add To List
          </button>
        </form>
      </div>
      <div class="row">
        <table id="tableWrapper" class="bg-primary table-hover">
          <thead>
            <tr>
              <th>Task</th>
              <th id="delete-column">Completion Status</th>
              <th>Remove from List</th>
            </tr>
          </thead>
          <tbody id="to-do-list">
            <!--JQ will generate input data here-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
